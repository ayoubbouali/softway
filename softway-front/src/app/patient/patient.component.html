<div class="page-title-container">
  <h3 class="title-with-icn mb-0">
    <span>Please fill in this informations to start the diagnosis</span>
  </h3>
</div>
<div class="main-container fluid">
  <div class="h-100">
    <form class="container" [formGroup]="patientFormGroup" (ngSubmit)="onSubmit()">
      <input class="form-control" id="nom" formControlName="nom" type="text" placeholder="Enter your name">
      <input class="form-control" id="email" formControlName="email" type="text" placeholder="Enter your email">
      <input class="form-control" id="healthIndex" formControlName="healthIndex" type="number" placeholder="Enter your health index">
      <button class="button" type="submit">Diagnose</button>
    </form>
  </div>
</div>
